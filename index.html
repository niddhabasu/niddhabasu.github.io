<DOCTYPE html>
<html>
<head>
     <title>My first VR scene</title>
     <script  src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
</head>
<body> 
        <a-assets>
                <img id="texture" src="images/texture.jpeg">
                <img id="text" src="images/text.png">
                <img id="te" src="images/te.jpg">
        </a-assets>
      <a-scene>
              <a-box position="0 2.5 -4" height="2" width="2" depth="2" color="blue" rotation="45 45 45" src="#texture" shadow>
                 </a-box>
               <a-cylinder color="white" height="2" radius="1" position="-4 1.5 -6" depth="2" rotation="45 45 45" src="#text" shadow></a-cylinder>
               <a-sphere color="yellow" radius="1.2" position="4 1.5 -6" rotation="45 45 45" depth="2" src="#te" shadow></a-sphere>
           


      </a-scene>

</body>
</html>
